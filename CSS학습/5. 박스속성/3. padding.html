<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .content {
            border: 2px solid gray;
        }

        .content p {
            width: 500px;
            height: 500px;
            border: 2px solid red;
            margin: 20px;
            padding: 20px; /* p20 탭 */

            /* 패딩, 보더로 인해 박스의 크기가 변하지 않는 설정 */
            box-sizing: border-box;

        }

    </style>


</head>
<body>
    
    <section class="content">
        <p>
            헌법재판소에서 법률의 위헌결정, 탄핵의 결정, 정당해산의 결정 또는 헌법소원에 관한 인용결정을 할 때에는 재판관 6인 이상의 찬성이 있어야 한다. 제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다.
        </p>
    </section>



</body>
</html>
