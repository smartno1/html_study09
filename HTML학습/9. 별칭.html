<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .box {
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background: orange;

        }
    </style>

</head>
<body>
    
    <ul>
        <li class="red favorite small">사과</li>
        <li class="red favorite">딸기</li>
        <li id="grap">포도</li>
        <li class="red">토마토</li>
        <li id="yelo">오렌지</li>
    </ul>
    <!-- class : 여러개에 같은 클래스 부여 가능.
                한개에 여러개의 클래스 부여 가능.
         id : 한개에 한개의 아이디 부여, 1:1 유일성
    -->
    <!-- .box 탭  == > 클래스가 박수인 디브 태그 생성-->
    <div class="box" title="주황색 정사각형 ㅋㅋㅋ"></div>
    
</body>
</html>
